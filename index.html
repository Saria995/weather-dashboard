<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4868de9485.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class= "flex-column min-100-vh">
<!--Header section-->
    <nav class= "navbar">
       <h1><i class="fa-solid fa-cloud-sun"></i><strong>Weather</strong> Dashboard</h1>
    </nav>
 <!--Search container-->

 <main class="flex-row justify-space-between">
    <div class="col-12 col-sm-12 col-md-4 float-left">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username"><strong>Find your City:</strong></label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button class="btn btn-primary">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase float-left">Search History</h3>
        <div id="searchHistory" class="card-body">
        </div>
      </div>
    </div>

  <div class="col-12 col-sm-12 col-md-8 float-right">
      <div>
      <h2 class="subtitle text-uppercase" style="display:inline">Current Weather</h2>
      <div class="city listgroup"></div>
    </div>

    <div>
      <h2 class="subtitle text-uppercase" style="display:inline">5 Day Forecast</h2>
      <div class="fiveDay"></div>
    </div>
   
  </div>
</main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/js/script.js"></script>

    <footer class="footer">
      <h2 id="footer">Made with ❤️️ by Saria Elchaar</h2>
      <p>
          &copy; 2023
      </p>
    </footer>

</body>
</html>
